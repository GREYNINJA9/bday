<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Pacifico&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z"/></svg>'), auto;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 0 #ff1493;
            margin-bottom: 1rem;
            transform: rotate(-5deg);
            animation: bounce 2s infinite alternate;
            font-family: 'Pacifico', cursive;
        }
        
        .cake-container {
            perspective: 1000px;
            margin: 2rem auto;
        }
        
        .cake {
            width: 200px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }
        
        .cake:hover {
            transform: scale(1.05) rotateY(10deg);
        }
        
        .cake:active {
            transform: scale(0.95);
        }
        
        .cake-base {
            width: 180px;
            height: 80px;
            background: #f8c9d9;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
            transform: translateZ(10px);
        }
        
        .cake-top {
            width: 200px;
            height: 40px;
            background: #ffb6c1;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 0;
            transform: translateZ(20px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: linear-gradient(to right, #ff5e62, #ff9966);
            position: absolute;
            top: -40px;
            left: 95px;
            border-radius: 5px;
            z-index: 2;
            transform: translateZ(30px);
        }
        
        .flame {
            width: 15px;
            height: 30px;
            background: linear-gradient(to top, #ffff00, #ff6600);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -30px;
            left: -2.5px;
            box-shadow: 0 0 20px #ff6600, 0 0 40px #ffff00;
            animation: flicker 0.5s infinite alternate;
            transform-origin: center bottom;
            z-index: 3;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(1deg);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .message:hover {
            transform: rotate(-1deg) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .gift-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            margin: 2rem auto;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            transform-style: preserve-3d;
        }
        
        .gift-box:hover {
            transform: scale(1.1) rotateY(15deg);
        }
        
        .gift-lid {
            width: 100px;
            height: 20px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            position: absolute;
            top: -20px;
            left: 0;
            border-radius: 5px 5px 0 0;
            transform: translateZ(5px);
        }
        
        .gift-bow {
            width: 100px;
            height: 20px;
            position: absolute;
            top: 40px;
            left: 0;
            transform: translateZ(10px);
        }
        
        .gift-bow:before, .gift-bow:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff1493;
            border-radius: 50%;
        }
        
        .gift-bow:before {
            left: 15px;
        }
        
        .gift-bow:after {
            right: 15px;
        }
        
        .gift-center {
            width: 20px;
            height: 20px;
            background: #ff1493;
            position: absolute;
            top: 0;
            left: 40px;
            transform: rotate(45deg);
        }
        
        .hidden {
            display: none;
        }
        
        .photo-frame {
            width: 200px;
            height: 200px;
            background: white;
            margin: 2rem auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .photo-frame:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .photo {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .stars {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0) rotate(-5deg); }
            100% { transform: translateY(-20px) rotate(-5deg); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .music-note {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float-up 3s forwards;
            pointer-events: none;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        .wish-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 80%;
            transition: transform 0.5s;
        }
        
        .wish-message.show {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        
        <div class="message">
            <p>Make a wish and blow out the candles!</p>
            <p class="instruction">Click on the cake to blow out the candles!</p>
        </div>
        
        <div class="cake-container">
            <div class="cake" id="cake">
                <div class="cake-top"></div>
                <div class="cake-base"></div>
                <div class="candle">
                    <div class="flame" id="flame"></div>
                </div>
            </div>
        </div>
        
        <div class="gift-box" id="giftBox">
            <div class="gift-lid"></div>
            <div class="gift-bow">
                <div class="gift-center"></div>
            </div>
        </div>
        
        <div class="photo-frame">
            <div class="photo">Your Photo Here</div>
        </div>
    </div>
    
    <div class="wish-message" id="wishMessage">
        <h2>Your Wish Will Come True!</h2>
        <p>May your birthday be filled with happiness!</p>
        <button id="closeWish">ðŸŽ‰ Thank You! ðŸŽ‰</button>
    </div>
    
    <audio id="birthdayMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Cake interaction
        const cake = document.getElementById('cake');
        const flame = document.getElementById('flame');
        const instruction = document.querySelector('.instruction');
        const wishMessage = document.getElementById('wishMessage');
        const closeWish = document.getElementById('closeWish');
        const birthdayMusic = document.getElementById('birthdayMusic');
        let candlesLit = true;
        let musicPlaying = false;
        
        // Create floating music notes
        function createMusicNote(x, y) {
            const notes = ['â™ª', 'â™«', 'â™©', 'â™¬'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = x + 'px';
            note.style.top = y + 'px';
            note.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(note);
            
            setTimeout(() => {
                note.remove();
            }, 3000);
        }
        
        // Create stars on click
        document.addEventListener('click', function(e) {
            createMusicNote(e.clientX, e.clientY);
            
            // Create stars
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = e.clientX + 'px';
                star.style.top = e.clientY + 'px';
                star.style.width = Math.random() * 20 + 5 + 'px';
                star.style.height = star.style.width;
                star.style.animation = `float ${Math.random() * 2 + 1}s linear forwards`;
                star.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 3000);
            }
            
            // Toggle music on any click
            if (!musicPlaying) {
                birthdayMusic.play();
                musicPlaying = true;
            }
        });
        
        // Cake click event
        cake.addEventListener('click', function() {
            if (candlesLit) {
                // Blow out candles
                flame.style.display = 'none';
                instruction.textContent = 'Make a wish! Click again to relight!';
                candlesLit = false;
                
                // Show wish message
                setTimeout(() => {
                    wishMessage.classList.add('show');
                }, 1000);
                
                // Big confetti burst
                confetti({
                    particleCount: 200,
                    spread: 90,
                    origin: { y: 0.6 }
                });
                
                // Multiple smaller bursts
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            confetti({
                                particleCount: 50,
                                angle: 45 + (i * 45),
                                spread: 55,
                                origin: { x: 0.5, y: 0.8 }
                            });
                        }, i * 300);
                    }
                }, 500);
            } else {
                // Relight candles
                flame.style.display = 'block';
                instruction.textContent = 'Click on the cake to blow out the candles!';
                candlesLit = true;
                wishMessage.classList.remove('show');
            }
        });
        
        // Close wish message
        closeWish.addEventListener('click', function() {
            wishMessage.classList.remove('show');
        });
        
        // Gift box interaction
        const giftBox = document.getElementById('giftBox');
        giftBox.addEventListener('click', function() {
            this.style.transform = 'scale(1.2) rotateY(180deg)';
            this.querySelector('.gift-lid').style.top = '-40px';
            
            setTimeout(() => {
                this.innerHTML = '<div class="gift-message">Surprise! You\'re awesome!</div>';
                this.style.transform = 'scale(1) rotateY(0)';
                
                // Gift confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0000', '#00ff00', '#0000ff']
                });
            }, 500);
        });
        
        // Background animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 85%) 0%, hsl(${(hue + 60) % 360}, 100%, 85%) 100%)`;
        }, 50);
        
        // Auto-start music on first interaction
        document.body.addEventListener('click', function() {
            if (!musicPlaying) {
                birthdayMusic.play();
                musicPlaying = true;
            }
        }, { once: true });
    </script>
</body>
</html>
