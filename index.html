<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Pacifico&family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z"/></svg>'), auto;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 0 #ff1493;
            margin-bottom: 1rem;
            transform: rotate(-5deg);
            animation: bounce 2s infinite alternate;
            font-family: 'Pacifico', cursive;
        }
        
        .cake-container {
            perspective: 1000px;
            margin: 2rem auto;
        }
        
        .cake {
            width: 200px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }
        
        .cake:hover {
            transform: scale(1.05) rotateY(10deg);
        }
        
        .cake:active {
            transform: scale(0.95);
        }
        
        .cake-base {
            width: 180px;
            height: 80px;
            background: #f8c9d9;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
            transform: translateZ(10px);
        }
        
        .cake-top {
            width: 200px;
            height: 40px;
            background: #ffb6c1;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 0;
            transform: translateZ(20px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: linear-gradient(to right, #ff5e62, #ff9966);
            position: absolute;
            top: -40px;
            left: 95px;
            border-radius: 5px;
            z-index: 2;
            transform: translateZ(30px);
        }
        
        .flame {
            width: 15px;
            height: 30px;
            background: linear-gradient(to top, #ffff00, #ff6600);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -30px;
            left: -2.5px;
            box-shadow: 0 0 20px #ff6600, 0 0 40px #ffff00;
            animation: flicker 0.5s infinite alternate;
            transform-origin: center bottom;
            z-index: 3;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(1deg);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .message:hover {
            transform: rotate(-1deg) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        /* Gift Box - Exact size 452x679 */
        .gift-container {
            width: 452px;
            height: 679px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .gift-box {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 78, 80, 0.9), rgba(249, 212, 35, 0.9));
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gift-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gift-lid {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, rgba(255, 78, 80, 0.9), rgba(249, 212, 35, 0.9));
            position: absolute;
            top: -50px;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .gift-message {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            padding: 0 20px;
        }
        
        /* Photo Frame - Exact size 606x1280 */
        .photo-container {
            width: 606px;
            height: 1280px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .click-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
        }
        
        .wish-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 80%;
            transition: transform 0.5s;
        }
        
        .wish-message.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        @keyframes bounce {
            0% { transform: translateY(0) rotate(-5deg); }
            100% { transform: translateY(-20px) rotate(-5deg); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        
        <div class="message">
            <p>Make a wish and blow out the candles!</p>
            <p class="instruction">Click on the cake to blow out the candles!</p>
        </div>
        
        <div class="cake-container">
            <div class="cake" id="cake">
                <div class="cake-top"></div>
                <div class="cake-base"></div>
                <div class="candle">
                    <div class="flame" id="flame"></div>
                </div>
            </div>
        </div>
        
        <!-- Gift Box - Exact size 452x679 -->
        <div class="gift-container" id="giftBox">
            <img src="https://i.ibb.co/MkQgsVhb/gift-image.jpg" alt="Gift" class="gift-image">
            <div class="gift-lid">Surprise Box</div>
            <div class="gift-message">Your final birthday gift awaits!</div>
        </div>
        
        <!-- Photo Frame - Exact size 606x1280 -->
        <div class="photo-container" id="photoFrame">
            <img src="https://i.ibb.co/ccNQnmHt/birthday-photo.jpg" alt="Birthday Photo" class="photo-image">
            <div class="click-instruction">Click on this image</div>
        </div>
    </div>
    
    <div class="wish-message" id="wishMessage">
        <h2>Your Wish Will Come True!</h2>
        <p>May your birthday be filled with happiness!</p>
        <button id="closeWish">ðŸŽ‰ Thank You! ðŸŽ‰</button>
    </div>
    
    <audio id="birthdayMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" type="audio/mpeg">
    </audio>
    
    <div class="music-control" id="musicControl">ðŸ”‡</div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Elements
        const cake = document.getElementById('cake');
        const flame = document.getElementById('flame');
        const instruction = document.querySelector('.instruction');
        const wishMessage = document.getElementById('wishMessage');
        const closeWish = document.getElementById('closeWish');
        const giftBox = document.getElementById('giftBox');
        const photoFrame = document.getElementById('photoFrame');
        const musicControl = document.getElementById('musicControl');
        const birthdayMusic = document.getElementById('birthdayMusic');
        
        // States
        let candlesLit = true;
        let musicPlaying = false;
        
        // Music control
        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                birthdayMusic.pause();
                musicControl.textContent = 'ðŸ”‡';
                musicPlaying = false;
            } else {
                birthdayMusic.play()
                    .then(() => {
                        musicControl.textContent = 'ðŸ”Š';
                        musicPlaying = true;
                    })
                    .catch(error => {
                        alert("Please allow audio to play for music");
                    });
            }
        });
        
        // Auto-start music on first interaction
        function startMusic() {
            if (!musicPlaying) {
                birthdayMusic.play()
                    .then(() => {
                        musicControl.textContent = 'ðŸ”Š';
                        musicPlaying = true;
                    })
                    .catch(error => {
                        musicControl.style.display = 'block';
                    });
            }
        }
        
        document.addEventListener('click', function() {
            startMusic();
            document.removeEventListener('click', arguments.callee);
        }, { once: true });
        
        // Cake interaction
        cake.addEventListener('click', function() {
            if (candlesLit) {
                flame.style.display = 'none';
                instruction.textContent = 'Make a wish! Click again to relight!';
                candlesLit = false;
                
                setTimeout(() => {
                    wishMessage.classList.add('show');
                }, 1000);
                
                confetti({
                    particleCount: 200,
                    spread: 90,
                    origin: { y: 0.6 }
                });
                
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            confetti({
                                particleCount: 50,
                                angle: 45 + (i * 45),
                                spread: 55,
                                origin: { x: 0.5, y: 0.8 }
                            });
                        }, i * 300);
                    }
                }, 500);
            } else {
                flame.style.display = 'block';
                instruction.textContent = 'Click on the cake to blow out the candles!';
                candlesLit = true;
                wishMessage.classList.remove('show');
            }
        });
        
        // Close wish message
        closeWish.addEventListener('click', function() {
            wishMessage.classList.remove('show');
        });
        
        // Gift box interaction
        giftBox.addEventListener('click', function() {
            this.querySelector('.gift-lid').style.top = '-50px';
            this.querySelector('.gift-message').style.display = 'none';
            
            setTimeout(() => {
                this.innerHTML = `
                    <img src="https://i.ibb.co/MkQgsVhb/gift-image.jpg" alt="Gift" class="gift-image">
                `;
                
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0000', '#00ff00', '#0000ff']
                });
            }, 500);
        });
        
        // Background animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 85%) 0%, hsl(${(hue + 60) % 360}, 100%, 85%) 100%`;
        }, 50);
    </script>
</body>
</html>
