<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z"/></svg>'), auto;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }
        
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 0 #ff1493;
            margin-bottom: 1rem;
            transform: rotate(-5deg);
            animation: bounce 2s infinite alternate;
        }
        
        .cake {
            width: 200px;
            height: 150px;
            margin: 2rem auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .cake:hover {
            transform: scale(1.1);
        }
        
        .cake:active {
            transform: scale(0.9);
        }
        
        .cake-base {
            width: 180px;
            height: 80px;
            background: #f8c9d9;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .cake-top {
            width: 200px;
            height: 40px;
            background: #ffb6c1;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 0;
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: linear-gradient(to right, #ff5e62, #ff9966);
            position: absolute;
            top: -40px;
            left: 95px;
            border-radius: 5px;
            z-index: 2;
        }
        
        .flame {
            width: 15px;
            height: 30px;
            background: linear-gradient(to top, #ffff00, #ff6600);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -30px;
            left: -2.5px;
            box-shadow: 0 0 20px #ff6600, 0 0 40px #ffff00;
            animation: flicker 0.5s infinite alternate;
            transform-origin: center bottom;
        }
        
        .message {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(1deg);
            transition: all 0.3s;
        }
        
        .message:hover {
            transform: rotate(-1deg) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            z-index: -1;
            cursor: pointer;
        }
        
        .balloon-string {
            position: absolute;
            width: 2px;
            height: 100px;
            background: #333;
            top: 80px;
            left: 29px;
        }
        
        .button {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 1rem;
            font-family: 'Baloo 2', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        @keyframes bounce {
            0% { transform: translateY(0) rotate(-5deg); }
            100% { transform: translateY(-20px) rotate(-5deg); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(5deg); }
        }
        
        .gift-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            margin: 2rem auto;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .gift-box:hover {
            transform: scale(1.1);
        }
        
        .gift-lid {
            width: 100px;
            height: 20px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            position: absolute;
            top: -20px;
            left: 0;
            border-radius: 5px 5px 0 0;
        }
        
        .gift-bow {
            width: 100px;
            height: 20px;
            position: absolute;
            top: 40px;
            left: 0;
        }
        
        .gift-bow:before, .gift-bow:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff1493;
            border-radius: 50%;
        }
        
        .gift-bow:before {
            left: 15px;
        }
        
        .gift-bow:after {
            right: 15px;
        }
        
        .gift-center {
            width: 20px;
            height: 20px;
            background: #ff1493;
            position: absolute;
            top: 0;
            left: 40px;
            transform: rotate(45deg);
        }
        
        .hidden {
            display: none;
        }
        
        .photo-frame {
            width: 200px;
            height: 200px;
            background: white;
            margin: 2rem auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .photo-frame:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .photo {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        
        <div class="message">
            <p>Wishing you an amazing day filled with joy, laughter, and all your favorite things!</p>
            <p>Click on the cake to blow out the candles!</p>
        </div>
        
        <div class="cake" id="cake">
            <div class="cake-top"></div>
            <div class="cake-base"></div>
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
        </div>
        
        <div class="gift-box" id="giftBox">
            <div class="gift-lid"></div>
            <div class="gift-bow">
                <div class="gift-center"></div>
            </div>
            <div class="gift-message hidden">Surprise! You're awesome!</div>
        </div>
        
        <div class="photo-frame">
            <div class="photo">Your Photo Here</div>
        </div>
        
        <button class="button" id="confettiBtn">Throw Confetti!</button>
        <button class="button" id="balloonBtn">Release Balloons!</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Create random balloons
        function createBalloons(count) {
            const colors = ['#ff5e62', '#ff9966', '#4facfe', '#00f2fe', '#a18cd1', '#fbc2eb'];
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.top = 100 + Math.random() * 20 + 'vh';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = 5 + Math.random() * 10 + 's';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                
                const string = document.createElement('div');
                string.className = 'balloon-string';
                
                balloon.appendChild(string);
                document.body.appendChild(balloon);
                
                // Pop balloon on click
                balloon.addEventListener('click', function() {
                    this.style.transition = 'transform 0.2s';
                    this.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        this.remove();
                        confetti({
                            particleCount: 20,
                            spread: 70,
                            origin: { 
                                x: parseFloat(this.style.left) / 100, 
                                y: parseFloat(this.style.top) / 100 
                            },
                            colors: [this.style.backgroundColor]
                        });
                    }, 200);
                });
            }
        }
        
        // Initial balloons
        createBalloons(10);
        
        // Cake interaction
        const cake = document.getElementById('cake');
        const flame = document.getElementById('flame');
        let candlesLit = true;
        
        cake.addEventListener('click', function() {
            if (candlesLit) {
                flame.style.display = 'none';
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                document.querySelector('.message p:last-child').textContent = 'Make a wish!';
                candlesLit = false;
            } else {
                flame.style.display = 'block';
                document.querySelector('.message p:last-child').textContent = 'Click on the cake to blow out the candles!';
                candlesLit = true;
            }
        });
        
        // Gift box interaction
        const giftBox = document.getElementById('giftBox');
        giftBox.addEventListener('click', function() {
            this.style.transform = 'scale(1.2) rotate(10deg)';
            this.querySelector('.gift-lid').style.top = '-40px';
            setTimeout(() => {
                this.innerHTML = '<div class="gift-message">Surprise! You\'re awesome!</div>';
                this.style.transform = 'scale(1)';
                confetti({
                    particleCount: 50,
                    spread: 60,
                    origin: { y: 0.6 }
                });
            }, 500);
        });
        
        // Confetti button
        document.getElementById('confettiBtn').addEventListener('click', function() {
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 }
            });
            
            // Create burst effect
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 50,
                            angle: 45 + (i * 45),
                            spread: 55,
                            origin: { x: 0.5, y: 0.8 }
                        });
                    }, i * 300);
                }
            }, 300);
        });
        
        // Balloon button
        document.getElementById('balloonBtn').addEventListener('click', function() {
            createBalloons(20);
            
            // Animate the button
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
        
        // Interactive cursor effects
        document.addEventListener('mousemove', function(e) {
            // Create trailing stars
            if (Math.random() > 0.7) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = e.clientX + 'px';
                star.style.top = e.clientY + 'px';
                star.style.width = '10px';
                star.style.height = '10px';
                star.style.backgroundColor = '#fff';
                star.style.borderRadius = '50%';
                star.style.pointerEvents = 'none';
                star.style.boxShadow = '0 0 10px #fff';
                star.style.transform = 'scale(0)';
                star.style.transition = 'transform 0.3s, opacity 0.5s';
                
                document.body.appendChild(star);
                
                setTimeout(() => {
                    star.style.transform = 'scale(1)';
                }, 10);
                
                setTimeout(() => {
                    star.style.opacity = '0';
                    setTimeout(() => {
                        star.remove();
                    }, 500);
                }, 300);
            }
        });
        
        // Background animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 85%) 0%, hsl(${(hue + 60) % 360}, 100%, 85%) 100%)`;
        }, 50);
    </script>
</body>
</html>
